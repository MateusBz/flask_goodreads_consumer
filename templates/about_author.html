{% extends 'base.html' %}

{% block page_content %}
     <div class='card'>
        <div class='card-header'>
             {{ content.author_name}}
        </div>
        <div class='card-body'>
                <img class='author_img' src="{{ content.author_image }}" alt="">
                <div class='author_about'>
                    <p>{{ content.author_about|safe }}</p>
                </div>
                <div style='clear: both; padding-top: 1rem;'>
                <h4>Books:</h4>
                    <ul>
                    {% for book in content.author_books  %}
                        <li><a href="{{ url_for ('about_book', id=book[0]) }}">{{ book[1] }}</a></li>
                    {% endfor %}
                    </ul>
                </div>
        </div>
    </div>
{% endblock page_content %}

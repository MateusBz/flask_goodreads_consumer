{% extends 'base.html' %}

{% block title %}Results{% endblock title %}

{% block page_content %}
    <div class="row">
        {% for item in content %}
        <div class="col-sm-3" style="padding: 1rem;">
    
            <div class="card h-100">
                <div>
                    <img class="card-img-top" width="460" height="345" src="{{ item[4] }}"
                        alt="Card image cap">
                </div>
    
                <div class="card-body d-flex flex-column text-center">
                    <p class="card-title" >{{ item[1]}}</p>
                    <h6 class="card-text" >{{ item[3]}}</h6>
                </div>
                <div class='d-flex flex-column text-center'> 
                    <div class='about_book_button'><a href="{{ url_for('about_book', id=item[0]) }}" class="btn btn-outline-success btn-block" >About Book</a></div>
                    <div class='about_author_button'><a href="{{ url_for('about_author', id=item[2]) }}" class="btn btn-outline-success btn-block">About Author</a></div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock page_content %}
